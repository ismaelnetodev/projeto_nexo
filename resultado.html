<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desempenho do Aluno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resultado.css">
</head>
<body>
    <div class="container">
       

        <!-- Navbar horizontal com elementos posicionados corretamente -->
        <header class="navbar">
           
            <!-- Logo no canto direito -->
            <div class="logo">
                <img src="assets/imgs/nexo_logo.png" alt="Logo">
            </div>
            <!-- Botões de navegação no centro -->
            <nav class="nav-buttons">
                <a href="#">Desempenho Geral</a>
                <a href="#">Histórico de Atividades</a>
                <a href="#">Materiais de Apoio</a>
                <a href="#">Configurações</a>
            </nav>

            <div class="user-info">
                <div class="user-photo-container">
                    <img src="assets/imgs/Maxx.png" alt="Foto do Usuário" class="user-photo">
                </div>
            </div>

        </header>

         <!-- Nome "Bom trabalho, Max!" fora da navbar, no início do container -->
         <div class="user-greeting-container">
            <h1 class="user-greeting">Bom trabalho, Max!</h1>
        </div>

        <!-- Conteúdo principal -->
        <main class="content">
            <!-- Seções de desempenho -->
            <section class="performance">
                <div class="chart">
                    <img src="assets/imgs/graph.png" width="180px">
                </div>
                <div class="details">
                    <p>Acertos: <strong>15</strong></p>
                    <p>Erros: <strong>4</strong></p>
                </div>
                    <div class="action-btn">
                        <button class="view-results">Visualizar Resultados</button>
                        <button class="new-questions"><a href="index.html">Novo simulado.</a></button>
                    </div>
            </section>

            <section class="ranking">
                    <h2>Ranking Atual</h2>
                    <img src="assets/imgs/table.png" alt="">
            </section>
        </main>
    </div>
</body>
</html>
